<div class="container">
  <h3>Qutoes App</h3>
  <hr />
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let quote of quotes; let i = index">
        <div>
          <h4 [appHighest]="quote.highest">
            {{ quote.title }}
          </h4>
        </div>
        <div>
          <app-quote-detail
            [quote]="quote"
            [quotes]="quotes"
            (isBad)="badQuote($event, i)"
            (qVote)="toLike($event, i)"
          ></app-quote-detail>
        </div>
      </div>
    </div>
  </div>
</div>
